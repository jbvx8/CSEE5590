<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <link rel="stylesheet" href="style.css">

</head>
<body ng-app="TranslateApp">

        <br>

                <option value="ceb">Cebuano</option>

                <option value="xh">Xhosa</option>
                <option value="yi">Yiddish</option>
            </select>
        </div>
        <br>
        <textarea id="textOutput" ng-model="output" class="form-control" name="" cols="30" rows="5"></textarea>
        <br>
        <button ng-click="translate()" class="btn btn-danger">Translate!</button>
